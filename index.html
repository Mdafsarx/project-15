<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shop</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<header class="bg-[#F9F6E2] min-h-[70vh] flex flex-col-reverse lg:flex-row justify-evenly items-center ">

    <!-- banner section -->
<div class="space-y-4 text-center">

<h3 class="text-2xl">---SALE FEVER---</h3>
<h1 class="text-4xl font-bold">Purchase TK 200 or<br>
     above & get <span class="text-[#E527B2]">20% off</span></h1>
     <div class="flex items-center gap-2 justify-center">
        <h4 class="text-base font-semibold">Use Promo Code</h4>
        <button class="btn btn-secondary px-5">SELL200</button>
     </div>
</div>

<!-- image -->

<div class="w-1/3">
    <img src="./images/Summer 1.png" alt="" class="w-full">
</div>

</header>



<main class="container mx-auto">

<section class="flex flex-col lg:flex-row">

    <!-- card -->
<div class=" w-[80%]">

</div>

<!-- coupon -->
<div class="w-[20%]">

    <!-- apply  -->
    <div class="bg-[#FFFFFF] shadow-xl p-6 py-5 border-8 my-28">
        <h4 class="text-lg font-bold">Have coupon?</h4>

       <div class="flex"><input type="text" placeholder="Coupon code" class="px-1 outline-none "><button class="p-3 text-white rounded-r-xl font-bold bg-[#E527B2] -ml-12">Apply</button></div>
    </div>



</div>

</section>


</main>



<footer></footer>

<script src="index.js"></script>
</body>
</html>
